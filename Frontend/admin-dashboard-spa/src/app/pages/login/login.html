<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <div class="form-group">
      <input type="email" placeholder="Email" [(ngModel)]="email" aria-label="Email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" [(ngModel)]="password" aria-label="Password">
    </div>
    <button class="btn-login" (click)="login()">Login</button>
    <p class="auth-footer">
  Don't have an account? 
  <a routerLink="/signup">Sign up here</a>
</p>
  </div>
</div>
